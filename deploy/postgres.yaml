apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-persistent-volume
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce                        # Only one node at a time can claim this space
  persistentVolumeReclaimPolicy: Retain    # Leave the files and directories alone when this pv is delete.
  storageClassName: postgres               # the Persistent Volume Claim will need to have this same name
  nfs:
    path: /kubeshares/postgres
    server: st-docker

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-persistent-volume-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: postgres

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgres-gitlab
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres-gitlab
    spec:
      containers:
      - name: postgres
        image: postgres:latest

        ports:
        - name: postgres-port
          containerPort: 5432

        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-pvc

        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_DB
          value: postgres

      volumes:
        - name: postgres-pvc
          persistentVolumeClaim:
            claimName: postgres-persistent-volume-claim

---

apiVersion: v1
kind: Service
metadata:
  name: postgres-gitlab
  labels:
    app: postgres-gitlab
spec:
  ports:
  - port: 5432
    targetPort: postgres-port
    protocol: TCP
    name: postgres-port
  selector:
    app: postgres-gitlab